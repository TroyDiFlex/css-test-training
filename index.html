<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тренировка CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Stalinist+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="header-left">
          <div class="logo">
            <p>02</p>
          </div>
          <div class="header-links">
            <ul>
              <li><a href="">Moonish</a></li>
              <li><a href="">New in</a></li>
              <li><a href="">Hot drops</a></li>
              <li><a href=""></a>Collection</li>
            </ul>
          </div>
        </div>
        <div class="header-right">
          <div class="labels">
            <img src="media/zaglushka.png" alt="" /><img
              src="media/zaglushka.png"
              alt=""
            />
          </div>
          <div class="header-title">
            <p class="header-title-h">02 SHOP<br />NEW COLLECTION</p>
            <p class="header-title-p">MOONISH</p>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="content-header">
          <div class="content-logo">
            <img
              src="media/zaglushka.png index.html"
              alt=""
              width="50"
              height="50"
            />
          </div>
          <div class="content-review">
            <p class="number">01</p>
            <div class="content-review-p">
              <p>CLASSIC HOODIE<br />BY 02 STUDIO</p>
              <p>THE LATE 2050</p>
              <p>
                DETAILS<br />02 LOGO AT LEFT CHEST<br />ZIPPED HAND POCKETS<br />3
                COLORS
              </p>
              <p>MOONISH DESIGN</p>
            </div>
            <div class="content-review-p">
              <p>LINING:<br />53% COTTON<br />47% POLYESTER</p>
              <p>POCKET BAG:<br />100% COTTON</p>
            </div>
          </div>
          <div class="login">
            <button class="login-button"></button>
            <button class="menu"></button>
          </div>
        </div>
        <div class="content-main">
          <div class="mini-card">
            <div class="mini-photo">
              <img src="media/photos/mini-photo.png" alt="" height="363px" />
              <p class="mini-photo-h"></p>
              <p class="mini-photo-p"></p>
              <button class="mini-photo-zoom"></button>
            </div>
            <div class="refresh">
              <div class="refresh-left">
                <div class="refresh-logo"></div>
                <p class="refresh-text"></p>
              </div>
              <div class="refresh-right">
                <p class="moonish"></p>
              </div>
            </div>
          </div>
          <div class="big-card">
            <div class="big-photo">
              <img src="media/photos/big-photo.png" alt="" height="550" />
            </div>
            <div class="big-photo-h"></div>
            <div class="big-photo-p"></div>
            <div class="big-photo-info"></div>
            <div class="add-to-cart"></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-photo">
          <img src="" alt="" />
          <button class="footer-zoom"></button>
          <div class="footer-info"></div>
          <div class="footer-links"></div>
          <div class="footer-button"></div>
        </div>
      </footer>
    </main>
  </body>
</html>
