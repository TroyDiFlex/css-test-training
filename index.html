<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тренировка CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-left">
          <div class="logo"></div>
          <div class="header-links"></div>
        </div>
        <div class="header-right">
          <div class="labels"></div>
          <div class="header-title"></div>
        </div>
      </header>
      <div class="content">
        <div class="content-header">
          <div class="content-logo"></div>
          <div class="content-review"></div>
          <div class="login">
            <button class="login-button"></button>
            <button class="menu"></button>
          </div>
        </div>
        <div class="content-main">
          <div class="mini-card">
            <div class="mini-photo">
              <p class="mini-photo-h"></p>
              <p class="mini-photo-p"></p>
              <button class="mini-photo-zoom"></button>
            </div>
            <div class="refresh">
              <div class="refresh-left">
                <div class="refresh-logo"></div>
                <p class="refresh-text"></p>
              </div>
              <div class="refresh-right">
                <p class="moonish"></p>
              </div>
            </div>
          </div>
          <div class="big-card">
            <div class="big-photo"></div>
            <div class="big-photo-h"></div>
            <div class="big-photo-p"></div>
            <div class="big-photo-info"></div>
            <div class="add-to-cart"></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-photo">
          <img src="" alt="" />
          <button class="footer-zoom"></button>
          <div class="footer-info"></div>
          <div class="footer-links"></div>
          <div class="footer-button"></div>
        </div>
      </footer>
    </main>
  </body>
</html>
